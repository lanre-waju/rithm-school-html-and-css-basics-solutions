<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rithm School Intermediate HTML Exercise 2</title>
</head>

<body>
    <h1>Welcome Back!</h1>
    <article>
        <h2>Here's a great video from YouTube!</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CevxZvSJLk8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </article>
    <article>
        <h2>Here's some music from Spotify!</h2>
        <!-- https://developer.spotify.com/technologies/widgets/spotify-play-button/ -->
        <iframe src="https://open.spotify.com/embed/track/6F5c58TMEs1byxUstkzVeM" width="50%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </article>
    <article>
        Want to stay informed? Put your info here!
        <form action="#">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <input type="submit" value="Join Our Mailing List!">
        </form>
    </article>
</body>

</html>
